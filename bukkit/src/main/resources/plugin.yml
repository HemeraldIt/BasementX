name: Basement
author: TheDarkSword
version: ${pluginVersion}
main: it.hemerald.basementx.bukkit.BasementPluginMain
api-version: 1.17
depend: [LuckPerms, ViaVersion]
softdepend: [Vulcan, PlaceholderAPI, SkinsRestorer]
commands:
  basementx:
    aliases: [basement]
    permission: mineblock.staff
  tabreload:
    permission: mineblock.reloadtab
  staffmode:
    permission: mineblock.staff
    aliases:
      - staff
      - sf
      - smode
      - staffm
  vanish:
    permission: mineblock.staff
  tag:
    aliases: [tags, nametag, nametags]
  cheatban:
    permission: cheat.ban

permissions:
  mineblock.staff:
    default: op
  mineblock.reloadtab:
    default: op
  cheat.ban:
    default: op